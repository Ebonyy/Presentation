<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Ebony Pritchard - Presentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<style type="text/css">
		.contain{
			background-size: contain !important;
		}
		</style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<p>Ebony Pritchard</p>
					<p>z5209886</p>

				</section>
				<section class="contain" data-background="Images/MoneyShot.png"></section>
				<section>Children Of Men</section>
				<section class="contain" data-background="Images/COM.png"></section>
				<section>Inspiration</section>
				<section class="contain" data-background="Images/COM_INSPO1.jpg"></section>
				<section class="contain" data-background="Images/COM_INSPO2.jpg"></section>
				<section class="contain" data-background="Images/COM_INSPO3.jpg"></section>
				<section>
					<p>Concepts</p>
					<p>Dichotomy of the beautiful and disgusting nature of humanity</p>
				</section>
				<section>Location</section>
				<section>
					
					<a href="#" class="navigate-down">
						<img width="725" height="800" data-src="Images/Map.png" alt="Down arrow">
					</a>

				</section>

				<section class="contain" data-background="Images/3.PNG"></section>

				<section>Floor Plan</section>
				<section class="contain" data-background="Images/Floor Plan2.png"></section>
				<section class="contain" data-background="Images/Floor Plan.png"></section>

				<section>Top View</section>
				<section>
					
					<a href="#" class="navigate-down">
						<img width="750" height="700" data-src="Images/CaptureTop.png" alt="Down arrow">
					</a>

				</section>

				<section>Flowers</section>
				<section class="contain" data-background="Images/Capture.PNG"></section>

				<section>Elevations</section>
				<section class="contain" data-background="Images/CaptureSide3.png"></section>
				<section class="contain" data-background="Images/CaptureSide1.png"></section>
				<section class="contain" data-background="Images/CaptureSide4.png"></section>
				<section class="contain" data-background="Images/Cinema Perspective View.png"></section>

				<section>Sections</section>
				<section class="contain" data-background="Images/Section1.png"></section>

				<section class="contain" data-background="Images/SectionCinema1.png"></section>

				<section class="contain" data-background="Images/SectionCinema.png"></section>

				<section>Final Building</section>
				<section class="contain" data-background="Images/GenRen.png"></section>

				<section class="contain" data-background="Images/MoneyShot.png"></section>

				<section class="contain" data-background="Images/MoneyShot2.png"></section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
